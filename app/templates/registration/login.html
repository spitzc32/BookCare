{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
	<div class="form">
  		{% csrf_token %}
  		{{ form.as_p }}
  	</div>
  <button type="submit">Log In</button>
   <p>&#187; <a href="{% url 'password_change' %}">Change Password</a> </p>
</form>
{% endblock %}
